{% extends 'base.html' %}

{% block title %}Verify Your Account{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">Check Your Email</h1>
    
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 text-center">
        <p>An OTP has been sent to <strong>{{ email }}</strong></p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <div class="mb-6">
            <label for="otp" class="block text-gray-700 text-sm font-bold mb-2">Enter 6-Digit OTP</label>
            <input type="text" id="otp" name="otp" maxlength="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center text-lg" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                Verify and Create Account
            </button>
        </div>
    </form>
{% endblock %}
